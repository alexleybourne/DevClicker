<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dev Clicker</title>

    <!-- Meta tags -->
    <!-- Primary Meta Tags -->
    <meta name="title" content="My New Cool Website">
    <meta name="description" content="Brief Description">

    <!-- use meta tags io to generate these Below "https://metatags.io/" -->

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="URL">
    <meta property="og:title" content="My Website">
    <meta property="og:description" content="Brief description">
    <meta property="og:image" content="img link">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="website">
    <meta property="twitter:title" content="My Website">
    <meta property="twitter:description" content="Brief Description">
    <meta property="twitter:image" content="img link">

    <!-- Generate your favicons with Favicon io "https://favicon.io/" -->

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="./favicon/site.webmanifest">

    <!-- My StyleSheet CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- My Javascript  -->
    <script src="scripts.js"></script>

    <!-- UI KIT -->

    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.2.6/dist/css/uikit.min.css" />

    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.2.6/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.2.6/dist/js/uikit-icons.min.js"></script>

</head>
  <body>
    <nav></nav>

    <main>
        <!-- This is a button toggling the off-canvas LEFT -->
        <button uk-toggle="target: #left-menu" type="button"></button>

        <!-- This is a button toggling the off-canvas RIGHT -->
        <button uk-toggle="target: #right-menu" type="button"></button>

        <!-- --------MENUS-------- -->
        <div id="left-menu" uk-offcanvas>
            <div class="uk-offcanvas-bar">
                <button class="uk-offcanvas-close" type="button" uk-close></button>
            </div>
        </div>

        <div id="right-menu"  uk-offcanvas="flip: true">
            <div class="uk-offcanvas-bar">
                <button class="uk-offcanvas-close" type="button" uk-close></button>
            </div>
        </div>
        <!-- --------------------- -->
    </main>
  </body>
</html>
